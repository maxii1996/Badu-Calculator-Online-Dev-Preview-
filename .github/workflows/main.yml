name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create Firebase config file
      run: |
        echo "const firebaseConfig = {" > src/firebaseConfig.js
        echo "  apiKey: '$FIREBASE_API_KEY'," >> src/firebaseConfig.js
        echo "  authDomain: '$FIREBASE_AUTH_DOMAIN'," >> src/firebaseConfig.js
        echo "  projectId: '$FIREBASE_PROJECT_ID'," >> src/firebaseConfig.js
        echo "  storageBucket: '$FIREBASE_STORAGE_BUCKET'," >> src/firebaseConfig.js
        echo "  messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID'," >> src/firebaseConfig.js
        echo "  appId: '$FIREBASE_APP_ID'," >> src/firebaseConfig.js
        echo "};" >> src/firebaseConfig.js
        echo "export default firebaseConfig;" >> src/firebaseConfig.js
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
